### conceitos

---
layout: false
.left-column[
  ## model
]

.right-column[
  ## O que faz parte da **Model**?

  - Lógica de negócio
  ```
  public double calcularJuros(double taxa, Date vencimento) { ... }
  ```
  - Representação das entidades (tabelas) do sistema
  ```
  public class Mercadoria {
     private String descricao;
     private int peso;
     //...
  }
  ```
  - Persistência
  ```
  public void inserirMercadoria(Mercadoria mercadoria){ ... }
  ```
    - ex.: `spring-jdbc`, `hibernate`, `jdbi`, etc
]

---
layout: false
.left-column[
  ## model
  ## view
]

.right-column[
  ## O que faz parte da **View**?

  - Tudo que o usuário final visualiza.
    - Toda **interface**, **informação** é exibida nesta camada;

  ### Alguns exemplos: 

  - Interface (html)
  ``` html
  <body>
      <ul>
        <li>Fone de ouvido</li>
        <li>Teclado</li>
        <li>Mouse</li>
      </ul>
  </body>
  ```

  - Relatórios (`pdf, excel`)
  - Interfaces desktop
]

---
layout: false
.left-column[
  ## model
  ## view
  ## controller
]

.right-column[
  ## O que faz parte do **Controller**?

  - A camada **Controller** atua como **link** entre a camada de visualização (`view`)
  e a camada de dados (`model`)

  - Esta camada geralmente é acionada pelo usuário através de componentes na view, como `botões`, `formulários`, `links`, etc.

  - O controller invoca a model e muitas vezes é responsável por atualizar a view. 
  ```
  @Controller
  public class MercadoriaController {
    
    @RequestMapping(value = "/mercadorias/salvar", method = POST)
    public String salvarMercadoria(Mercadoria mercadoria){
      //invocando a model
      mercadoriaDao.salvar(mercadoria);
      //retornando a view
      return "mercadorias.html";
    }
  
    /* outros métodos... */
  }
  ```
]
